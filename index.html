    <script>
        function copyDiscordAccount() {
            var discordAccount = "xlay2000";
            navigator.clipboard.writeText(discordAccount)
                .then(function() {
                    var tooltip = document.getElementById("copyTooltip");
                    tooltip.style.opacity = "1";
                    setTimeout(function() {
                        tooltip.style.opacity = "0";
                    }, 2000);
                })
                .catch(function(error) {
                    console.error("Не удалось скопировать Discord аккаунт: ", error);
                });
        }
    </script>
